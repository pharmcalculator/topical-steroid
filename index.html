<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Topical Steroid Potency Calculator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
    }

    .calculator {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
    }

    .calculator h2 {
        color: #333333;
        text-align: center;
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .input-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #45a049;
    }

    .result {
        margin-top: 20px;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
    }

    .result p {
        margin: 0;
        font-size: 16px;
        color: #333333;
    }
</style>
</head>
<body>

<div class="calculator">
    <h2>Topical Steroid Potency Calculator</h2>
    <div class="input-group">
        <label for="steroid_name">Select Steroid:</label>
        <select id="steroid_name">
            <option value="hydrocortisone">Hydrocortisone</option>
            <option value="desonide">Desonide</option>
            <option value="triamcinolone">Triamcinolone</option>
            <option value="betamethasone">Betamethasone</option>
            <option value="clobetasol">Clobetasol</option>
            <option value="mometasone">Mometasone</option>
            <option value="fluticasone">Fluticasone</option>
            <option value="halobetasol">Halobetasol</option>
            <option value="diflorasone">Diflorasone</option>
            <option value="fluocinolone">Fluocinolone</option>
            <option value="beclomethasone">Beclomethasone</option>
            <option value="budesonide">Budesonide</option>
            <option value="diflucortolone">Diflucortolone</option>
            <option value="amcinonide">Amcinonide</option>
            <option value="prednicarbate">Prednicarbate</option>
            <option value="flurandrenolide">Flurandrenolide</option>
            <option value="fluticasone furoate">Fluticasone Furoate</option>
            <option value="tacrolimus">Tacrolimus (Variable - Non-steroidal)</option>
            <option value="pimecrolimus">Pimecrolimus (Variable - Non-steroidal)</option>
            <!-- Add more steroid options here -->
        </select>
    </div>

    <button class="btn" onclick="calculatePotency()"><i class="fas fa-calculator"></i> Calculate Potency</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculatePotency() {
    var steroidName = document.getElementById('steroid_name').value.toLowerCase().trim();
    var potency = "";

    // Potency lookup table
    var potencyLookup = {
        "hydrocortisone": "Low",
        "desonide": "Low to Medium",
        "triamcinolone": "Medium",
        "betamethasone": "High",
        "clobetasol": "Very High",
        "mometasone": "Medium to High",
        "fluticasone": "High",
        "halobetasol": "Very High",
        "diflorasone": "High",
        "fluocinolone": "High",
        "beclomethasone": "Low to Medium",
        "budesonide": "Medium",
        "diflucortolone": "Medium to High",
        "amcinonide": "High",
        "prednicarbate": "Medium",
        "flurandrenolide": "Medium",
        "fluticasone furoate": "High",
        "tacrolimus": "Variable (Non-steroidal)",
        "pimecrolimus": "Variable (Non-steroidal)"
    };

    if (potencyLookup.hasOwnProperty(steroidName)) {
        potency = potencyLookup[steroidName];
    } else {
        potency = "Unknown";
    }

    var resultHtml = "<h3><i class='fas fa-flask'></i> Potency:</h3>";
    resultHtml += "<p><strong>" + steroidName.charAt(0).toUpperCase() + steroidName.slice(1) + ":</strong> " + potency + "</p>";

    document.getElementById('result').innerHTML = resultHtml;
}
</script>

</body>
</html>
